<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1>仿生阅读扩展</h1>
    <label for="toggleSwitch">启用仿生阅读</label>
    <input type="checkbox" id="toggleSwitch">
    <br>
    <label for="focusLength">聚焦长度: </label>
    <input type="range" id="focusLength" min="1" max="5" value="2">
    <span id="focusLengthValue"></span>
    <br>
    <label for="darkModeToggle">暗黑模式适配 - 蓝色</label>
    <input type="checkbox" id="darkModeToggle">
    <br>
    <label for="darkModeToggle2">暗黑模式适配 - 粉色</label>
    <input type="checkbox" id="darkModeToggle2">
    <script src="popup.js"></script>
  </body>
</html>
